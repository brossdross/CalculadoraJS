<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <H1 class="titulo">CALCULADORA</H1>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypad-buttons large">C</div>
                    <div class="keypad-buttons dark">%</div>
                    <div class="keypad-buttons yellow">/</div>
                    <div class="keypad-buttons">7</div>
                    <div class="keypad-buttons">8</div>
                    <div class="keypad-buttons">9</div>
                    <div class="keypad-buttons yellow">*</div>
                    <div class="keypad-buttons">4</div>
                    <div class="keypad-buttons">5</div>
                    <div class="keypad-buttons">6</div>
                    <div class="keypad-buttons yellow">-</div>
                    <div class="keypad-buttons">1</div>
                    <div class="keypad-buttons">2</div>
                    <div class="keypad-buttons">3</div>
                    <div class="keypad-buttons yellow">+</div>
                    <div class="keypad-buttons large">0</div>
                    <div class="keypad-buttons">.</div>
                    <div class="keypad-buttons yellow">=</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">&copy; WebBrain 2023. All Rights Reserved
        <br />
        &copy; Maximiliano Rey Desing
    </footer>
    <script src="./JS/calculadora.js"></script>
</body>
</html>
